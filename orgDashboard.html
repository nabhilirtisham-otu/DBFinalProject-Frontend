<!DOCTYPE html>
<html>
    <head>
        <title>Event Organizer Dashboard</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <!--Require authorization and load events when the page loads-->
    <body onload="requireAuth(); loadOrganizerEvents();">
        <h2>Your Dashboard</h2>
        <button onclick="logout()">Logout</button>

        <h3>Your Events</h3>
        <!--Button to add events-->
        <button onclick="window.location.href='add-event.html'">Add New Event</button>

        <!--Table to display events-->
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>City</th>
                    <th>Start Time</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
        </table>

        <!--Scripts for authorization and display/manipulating events-->
        <script src="./jsFiles/auth.js"></script>
        <script src="./jsFiles/organizer.js"></script>
    </body>
</html>
