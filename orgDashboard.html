<!--
Organizer dashboard page
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Organizer Dashboard</title>
    <link rel="stylesheet" href="./cssFiles/style.css">
</head>

<body onload="requireAuth(); loadOrganizerEvents();">

    <!--Navbar-->
    <div class="navbar">
        <a href="orgevents.html">Events</a>

        <div class="center_navbar">
            <a href="orgDashboard.html" class="title-link"><h1>TickIt</h1></a>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <!--Main content-->
    <div class="main_body">

        <h2 class="dashboard-title">Your Dashboard</h2>

        <!--Add Event button-->
        <!--Buttons Row-->
    <div class="dashboard-buttons">
        <button class="action-btn" onclick="window.location.href='add-event.html'">
            Add New Event
        </button>

        <button class="action-btn" onclick="window.location.href='orgviews.html'">
            Load Views
        </button>

        <button class="action-btn" onclick="viewOrderHistory()">
            Order History
        </button>
    </div>

        <h3 class="events-subtitle">Your Events</h3>

        <!--Event Table-->
        <div class="table-wrapper">
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>City</th>
                        <th>Start Time</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="eventTableBody"></tbody>
            </table>
        </div>

    </div>

    <!--Scripts-->
     <script src="./jsFiles/config.js"></script>
    <script src="./jsFiles/auth.js"></script>
    <script src="./jsFiles/ui.js"></script>
    <script src="./jsFiles/organizer.js"></script>

</body>
</html>
