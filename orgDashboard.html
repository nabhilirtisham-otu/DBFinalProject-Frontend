<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Event Organizer Dashboard</title>

    <!-- Main site styles -->
    <link rel="stylesheet" href="./cssFiles/style.css">
</head>

<body onload="requireAuth(); loadOrganizerEvents();">

    <!-- NAVBAR -->
    <div class="navbar">
        <a href="orgevents.html">Events</a>

        <div class="center_navbar">
            <a href="orgDashboard.html" class="title-link"><h1>TickIt</h1></a>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main_body">

        <h2 class="dashboard-title">Your Dashboard</h2>

        <!-- Add Event button -->
        <div class="add-event-container">
            <button onclick="window.location.href='add-event.html'">Add New Event</button>
        </div>

        <h3 class="events-subtitle">Your Events</h3>

        <!-- Event Table -->
        <div class="table-wrapper">
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>City</th>
                        <th>Start Time</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <!-- JS will populate this -->
                <tbody id="eventTableBody"></tbody>
            </table>
        </div>

    </div>

    <!-- Scripts -->
    <script src="./jsFiles/auth.js"></script>
    <script src="./jsFiles/organizer.js"></script>

</body>
</html>
