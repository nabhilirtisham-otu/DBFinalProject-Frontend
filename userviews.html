<!--
User page for seeing view information
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SQL Views</title>
    <link rel="stylesheet" href="./cssFiles/style.css"/>
</head>

<body onload="requireAuth();">

    <!--Navbar-->
    <div class="navbar">
        <a href="userevents.html">Events</a>

        <div class="center_navbar">
            <a href="userDashboard.html" class="title-link">
                <h1>TickIt</h1>
            </a>
        </div>

        <button onclick="logout()">Logout</button>
    </div>
    <div class="main_body">
    <!--Page Title-->
    <h2 class="page-title">Database Views</h2>

    <!--View Selector Card-->
    <div class="ticket-card">
        <h3 class="ticket-title">Select a View</h3>

        <div class="form-layout">
            <select id="viewSelect">
                <option value="1">View 1-Customer Orders</option>
                <option value="2">View 2-Database Users</option>
                <option value="3">View 3-Event Categories</option>
                <option value="4">View 4-Event Sales</option>
                <option value="5">View 5-Event Ticket Details</option>
                <option value="6">View 6-Full Event Payments</option>
                <option value="7">View 7-High Priced Events</option>
                <option value="8">View 8-Organizer Revenue</option>
                <option value="9">View 9-Unread Notifications</option>
                <option value="10">View 10-Upcoming Performances</option>
            </select>

            <button onclick="runView()" class="primary-btn">Run View</button>
        </div>
    </div>

    <!--Results Table Card-->
    <div class="ticket-card">
        <h3 class="ticket-title">View Results</h3>

        <div class="table-wrapper-buy">
            <table id="viewTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    </div>
    <!--Scripts-->
    <script src="./jsFiles/config.js"></script>
    <script src="./jsFiles/auth.js"></script>
    <script src="./jsFiles/views.js"></script>

</body>
</html>
