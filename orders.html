<!--Display order information-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Your Orders</title>
        <link rel="stylesheet" href="./cssFiles/style.css"/>
    </head>
    
    <!--Perofrm authorization and load orders upon page load-->
    <body onload="requireAuth(); loadOrders();">

        <h2>Your Orders</h2>
        <button onclick="logout()">Logout</button>

        <!--Table to display order information-->
        <table id="ordersTable" style="width:100%;border-collapse:collapse">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
        </table>

        <!--Scripts to authorize, provide UI functionalities, and load order information-->
        <script src="./jsFiles/auth.js"></script>
        <script src="./jsFiles/ui.js"></script>
        <script src="./jsFiles/orders.js"></script>
    </body>
</html>
