<!--
Organizer page for managing tickets.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manage Tickets</title>
        <link rel="stylesheet" href="./cssFiles/style.css"/>
    </head>
    <!--Perform authorization and load tickets when the page loads-->
    <body onload="requireAuth(); loadTickets();">

        <h2>Ticket Management</h2>
        <button onclick="logout()">Logout</button>

        <!--Add a new ticket-->
        <div>
            <h3>Add Ticket</h3>
            <form id="ticketForm">
                <input type="number" id="seat_id" placeholder="Seat ID">
                <input type="number" id="seat_price" placeholder="Seat Price">
                <button type="submit">Add Ticket</button>
            </form>
        </div>

        <!--Display current tickets-->
        <h3>Tickets</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Seat</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>

        <!--Scripts for authorization and ticket display-->
        <script src="./jsFiles/config.js"></script>
        <script src="./jsFiles/auth.js"></script>
        <script src="./jsFiles/tickets.js"></script>
    </body>
</html>
