<!--
Main login page for users.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login | Event manager</title>
        <link rel="stylesheet" href="./cssFiles/style.css"/>
    </head>
    <body>
        <div class="navbar">
            <a href="events.html">Events</a>
            <div class="center_navbar">
                <a href="guest-page.html" class="title-link"><h1>TickIt</h1></a>
            </div>
            <a href="login.html">Login</a>
	    </div>

        <div class="login_container">
            <h2>Login</h2>
            <form id="loginForm">
                <!--email and password must be provided before submission-->
                <input type="email" id="email" placeholder="Email" required /><br>
                <input type="password" id="pwd" placeholder="Password" required /><br>
                <button type="submit">Login</button>
            </form>
            <a href="register.html">Don't have an account? Register here</a>
            <!--display message regarding login status (if unsuccessful, display to user)-->
            <p id="loginMsg"></p>
        </div>
        <script src="./jsFiles/config.js"></script>
        <script src="./jsFiles/auth.js"></script>
    </body>
</html>
