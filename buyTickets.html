

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Buy Tickets</title>
        <link rel="stylesheet" href="./cssFiles/style.css"/>
    </head>

    <!--Authorization and display the initial ticket buying page-->
    <body onload="requireAuth(); initBuyPage();">

        <h2>Buy Tickets</h2>
        <button onclick="logout()">Logout</button>

        <!--Box to choose events-->
        <div class="filter-box">
            <label for="eventSelect">Choose Event:</label>
            <select id="eventSelect">
                <option value="">-- Select Event --</option>
            </select>
        </div>

        <!--Table to display available tickets-->
        <h3>Available Tickets</h3>
        <div>
            <table id="ticketsTable" style="width:100%;border-collapse:collapse">
                <thead>
                    <tr>
                        <trh></trh>
                        <th>Seat</th>
                        <th>Section</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>

        <!--Button to buy-->
        <div style="margin-top:12px">
            <strong>Total: </strong><span id="totalAmount">$0.00</span>
            <button id="buyButton" onclick="buySelect()" disabled>Purchase Tickets</button>
        </div>

        <!--Scripts for authorization, UI display, and buying tickets-->
        <script src="./jsFiles/auth.js"></script>
        <script src="./jsFiles/ui.js"></script>
        <script src="./jsFiles/buyTickets.js"></script>
    </body>
</html>
