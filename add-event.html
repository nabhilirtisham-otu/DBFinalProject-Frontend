<!--
Event creation page
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Event</title>
        <link rel="stylesheet" href="./cssFiles/style.css">
    </head>

    <body onload="requireAuth(); loadVenues();">

        <div class="navbar">
            <a href="orgevents.html">Events</a>
            <a href="orgdashboard.html"><h1>TickIt</h1></a>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="main_body">

            <h2 class="page-title">Create New Event</h2>

            <div class="form-card">
                <form id="eventForm">

                    <label for="eventVenue">Venue</label>
                    <select id="eventVenue"></select>

                    <label for="title">Event Title</label>
                    <input type="text" id="title" placeholder="Enter event title...">

                    <label for="event_description">Description</label>
                    <textarea id="event_description" placeholder="Describe your event..."></textarea>

                    <label for="start_time">Start Time</label>
                    <input type="datetime-local" id="start_time">

                    <label for="end_time">End Time</label>
                    <input type="datetime-local" id="end_time">

                    <label for="standard_price">Standard Price</label>
                    <input type="number" id="standard_price" placeholder="Event standard price..." min="0" step="0.01">

                    <label for="event_status">Status</label>
                    <select id="event_status">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Ongoing">Ongoing</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>

                    <button type="submit" class="submit-btn">Create Event</button>

                </form>
            </div>

        </div>

        <script src="./jsFiles/config.js"></script>
        <script src="./jsFiles/auth.js"></script>
        <script src="./jsFiles/ui.js"></script>
        <script src="./jsFiles/add-event.js"></script>
    </body>
</html>
