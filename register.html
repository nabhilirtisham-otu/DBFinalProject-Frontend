<!DOCTYPE html>
<html>
    <head>
        <title>Regsiter | Event manager</title>
        <link rel="stylesheet" href="./cssFiles/style.css"/>
    </head>
    <body>
        <div class="navbar">
            <a href="events.html">Events</a>
            <div class="center_navbar">
                <a href="guest-page.html" class="title-link"><h1>TickIt</h1></a>
            </div>
            <a href="login.html">Login</a>
	    </div>

        <div class="login_container">
            <h2>Register</h2>
            <form id="registerForm">
    <input type="text" id="userName" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="pwd" placeholder="Password" required><br>
    
            <div class="register_radio">
                <p>Select your role</p>

                <input type="radio" name="role" value="Organizer" required>
                <label>Organizer</label>

                <input type="radio" name="role" value="Customer" required>
                <label>Customer</label>
            </div>

            <button type="submit">Register</button>
        </form>
        <p id="registerMsg"></p>

        </div>
        <script src="./jsFiles/config.js"></script>
        <script src="./jsFiles/auth.js"></script>
    </body>
</html>
